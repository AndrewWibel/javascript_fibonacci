<!DOCTYPE html>

<head>
	<title>Fib + Nacci</title>
	<script type="text/javascript">
		function fib(){
			var start = 0;
			var next = 1;

			function nacci(){
				console.log(start);
				var temp = next;
				next += start;
				start = temp
			
			};
			return nacci
		}
		var fibCounter = fib();
		fibCounter()
		fibCounter()
		fibCounter()
		fibCounter()
	</script>
</head>
